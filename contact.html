<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <div class=" bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
      

        <div class=" position-relative p-0 mobile-nav mobile" id="home">
            <nav class="navbar navbar-light px-4 px-lg-5 py-3 justify-center py-lg-0">
                <a href="index.html" class="mobile-navmsg pos-ab-l-20">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <h5><b>CONTACT</b></h5>
                
                <!-- <a href="#" class="mobile-navbtn">GET TEMPLATES</a> -->
               
            </nav>
         </div>

        <!-- Navbar & Hero End -->

        <div class="mt-100 m-25">
            <div class="row">
                <div class="col-md-6 col-lg-6 m-border-b pb-30 mb-4">
                    <h4 class="purple-heading mb-3 p-0">LET’S STAY IN TOUCH</h4>
                    <p class="mb-4">I’d love to hear from you! Whether you have a question, an idea, or just want to connect, let’s make it happen and create something extraordinary together!</p>
                    <a href="https://www.linkedin.com/in/mohamadtabbara/" class="btn btn-primary-gradient py-sm-3 px-4 px-sm-5 rounded-pill me-3 animated slideInLeft linkedin-btn"><img src="img/btn-icon/linkedin.png"> Linkedin</a>
 
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                      
                      <form action="#" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                              <div class="form-floating">
                                <input type="text" class="form-control form-control-m" id="name" placeholder="Your Name">
                                <label for="name">FULL NAME</label>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-floating">
                                <input type="number" class="form-control form-control-m" id="number" placeholder="Your Name">
                                <label for="name">MOBILE NUMBER</label>
                              </div>
                            </div>
                          <div class="col-md-12">
                            <div class="form-floating">
                              <input type="email" class="form-control form-control-m" id="email" placeholder="Your Email">
                              <label for="email">EMAIL ADDRESS</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control form-control-m" id="subject" placeholder="Subject">
                              <label for="subject">SUBJECT</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating">
                              <textarea class="form-control form-control-m" placeholder="Leave a message here" maxlength="500" id="message" style="height:150px"></textarea>
                              <label for="message">MESSAGE</label>
                            </div>
                          </div>
                          <div class="col-12 text-center">
                            <button class="send-btn btn btn-primary-gradient rounded-pill py-3 px-5" type="submit">SEND MESSAGE</button>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-lg-square back-to-top pt-2 desktop"><i class="fas fa-chevron-up text-white btn-arrowup"></i></a>
    </div>
